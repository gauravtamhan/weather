<body>
    <div class="container margin-top">
        <div class="row">
            <div class="col">
                <div class="heading">
                    <div>
                        <h1>Dashboard</h1>
                        <p id="local-day-and-time"></p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="user-input" placeholder="Enter city name...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="add-city" type="submit">Add</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="card-container">

                </div>
            </div>
        </div>
    </div>
