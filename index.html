<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/components/shape.min.css" />


    <title>Weather Dashboard</title>
</head>
<body ontouchstart="">
    <div id="error-box">
        <p></p>
    </div>
    <div class="container margin-top">
        <div class="row">
            <div class="col">
                <div class="heading">
                    <div style="text-align:center;">
                        <h1>Dashboard</h1>
                        <p id="local-day-and-time"></p>
                    </div>
                    <form id="city-form" action="#" autocomplete="off">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="user-input" placeholder="Enter city name...">
                        <div class="input-group-append">
                            <input class="btn btn-outline-secondary" id="add-city" value="Add" type="submit"></input>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="card-container">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row fbc">
                <div class="col-sm-7 fb-2">
                    <div class="footer-text">
                        <p>Developed by Gaurav Tamhan</p>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="footer-text right-text">
                        <p>Made with <i class="icon ion-heart"></i> in Atlanta</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/components/shape.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/combine/npm/semantic-ui@2.3.1/dist/components/modal.min.js,npm/semantic-ui@2.3.1/dist/components/dimmer.min.js,npm/semantic-ui@2.3.1/dist/components/transition.min.js"></script> -->
</body>
</html>
